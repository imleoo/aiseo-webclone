<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Cloning Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 0.2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
        #taskDetails {
            display: none;
        }
        #filesList {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Website Cloning Tool</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Create Cloning Task</h5>
            </div>
            <div class="card-body">
                <form id="cloneForm">
                    <div class="mb-3">
                        <label for="url" class="form-label">Website URL</label>
                        <input type="url" class="form-control" id="url" required placeholder="https://example.com">
                        <div class="form-text">Enter the website URL to clone, including http:// or https://</div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="threadCount" class="form-label">Thread Count</label>
                            <input type="number" class="form-control" id="threadCount" value="5" min="1" max="20">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="retryTimes" class="form-label">Retry Times</label>
                            <input type="number" class="form-control" id="retryTimes" value="3" min="0" max="10">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="sleepTime" class="form-label">Request Interval (ms)</label>
                            <input type="number" class="form-control" id="sleepTime" value="1000" min="0" step="100">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">Start Cloning</button>
                </form>
            </div>
        </div>

        <div class="card" id="taskDetails">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Task Details</h5>
                <button class="btn btn-sm btn-outline-secondary" id="refreshBtn">Refresh</button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>Task ID:</strong> <span id="taskId"></span>
                </div>
                <div class="mb-3">
                    <strong>URL:</strong> <span id="taskUrl"></span>
                </div>
                <div class="mb-3">
                    <strong>Output Directory:</strong> <span id="outputDir"></span>
                </div>
                <div class="mb-3">
                    <strong>Status:</strong> <span id="status" class="badge"></span>
                </div>
                <div class="mb-3">
                    <strong>Created At:</strong> <span id="createdAt"></span>
                </div>
                <div class="mb-3">
                    <strong>Updated At:</strong> <span id="updatedAt"></span>
                </div>
                <div class="mb-3" id="errorSection" style="display: none;">
                    <strong>Error Message:</strong> <span id="errorMessage" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <strong>Pages Crawled:</strong> <span id="pagesCrawled"></span>
                </div>
                <div class="mb-3">
                    <strong>Files Downloaded:</strong> <span id="filesDownloaded"></span>
                </div>

                <div class="mt-4" id="filesSection" style="display: none;">
                    <h6>Downloaded Files List</h6>
                    <div class="list-group" id="filesList">
                        <!-- File list will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
